<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/manifest.json">
<title>Vocabulary Quiz</title>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="score"></div>
    <div class="question">
        <h2 id="questionText"></h2>
    </div>
  <ul class="options"></ul>
</div>

<audio id="correctSound" src="/sounds/correct.mp3" preload="auto"></audio>
<audio id="wrongSound" src="/sounds/wrong.mp3" preload="auto"></audio>
<button onclick="playMusic()">Play Background Music</button>

<audio id="backgroundMusic" loop>
  <source src="/sounds/bg.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
function playMusic() {
  var backgroundMusic = document.getElementById('backgroundMusic');
  backgroundMusic.play();
}
</script>

<script src="/js/data.js"></script>
<script src="/js/quiz.js"></script>
<script src="/js/service-worker-registration.js"></script>
</body>
</html>
